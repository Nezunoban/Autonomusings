name = "Autono"
license = "MIT"
licenselink = "https://github.com/Nezunoban/autono/blob/master/LICENSE"
description = "Clean Hyde-Hyde-Based Blog Theme"
tags = ["blog", "theme", "hyde", "highlight.js", "font-awesome", "google analytics", "disqus", "personal", "syntax highlighting", "responsive", "graphcomment"]
features = ["blog", "theme", "highlight.js", "font-awesome", "responsive", "disqus", "graphcomment", "portfolio"]
homepage = "http://nathanfreemyer.com/"
min_version = "0.41"

[author]
  name = "Nathan Freemyer"
  homepage = "https://github.com/Nezunoban"

