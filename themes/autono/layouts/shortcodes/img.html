
<!-- The shortcode functionality - in layouts/shortcodes/img.html -->
<div class="picture">
    {{ if .Get "caption"}}
    	<figure>
    {{ end }}
    <picture>
    <!-- Large screens -->
    <source
        media="(min-width: 535px)"
        srcset="{{ .Get "src" }}-md.{{ .Get "type" }} 1x,
								{{ .Get "src" }}.{{ .Get "type" }} 2x">
    <!-- Small screens -->
    <source
        media="(max-width: 534px)"
        srcset="{{ .Get "src" }}-sm.{{ .Get "type" }} 1x,
                {{ .Get "src" }}-sm@2x.{{ .Get "type" }} 2x"
								src="{{ .Get "src" }}-sm@2x.{{ .Get "type" }}">
    <!-- Fallback -->
    <img
        data-original="{{ .Get "src" }}.{{ .Get "type" }}"
        srcset="{{ .Get "src" }}@2x.{{ .Get "type" }} 2x"
				alt="{{ .Get "alt" }}"{{ if .Get "caption"}} class="img-fluid figure-img"{{ end }}
				src="{{ .Get "src" }}.{{ .Get "type" }}">
    </picture>
    {{ if .Get "caption"}}
      	<figcaption>{{ .Get "caption" }}</figcaption>
    	</figure>
    {{ end }}
  </div>
