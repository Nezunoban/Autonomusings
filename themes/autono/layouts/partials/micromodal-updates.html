{{ range first 5 (where .Site.Pages "Type" "update")}}
<div class="modal micromodal-slide updates-modal" id="modal-{{ .UniqueID }}" aria-hidden="true">
  <div class="modal__overlay" tabindex="-1" data-micromodal-close>
    <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
			<header class="modal__header">
					<div class="modal__featured-image">
						<img {{ with .Params.featured_image }} src="{{ . }}"{{ end }} alt="{{ .Title }}">
					</div>
					<button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
			</header>
			<main class="modal__content" id="modal-1-content">
					<h2 class="modal__title" id="modal-1-title">
							{{ .Title }}
					</h2>
					{{ .Content }}
			</main>
			<footer class="modal__footer">
					<button class="modal__btn" data-micromodal-close aria-label="Close this dialog window"><i class="fas fa-reply"></i> Back</button>
					<a  {{ with .Params.source_url }} href="{{ . }}"{{ end }} class="modal__source" target="_blank">{{ with .Params.source_name }}{{ . }}{{ end }}  <i class="fas fa-arrow-right"></i></a>
			</footer>
		</div>
	</div>
</div>
{{ end }}
